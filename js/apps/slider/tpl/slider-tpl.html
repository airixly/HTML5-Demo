    <div class="modal-content">

            <h4 class="modal-title" id="modalLabel">Image Slider</h4>
        </div>
        <div class="modal-body">
            <div id="content-slider">
                <div id="slider-show"> <!-- Slider Container -->
                    <div id="mask"><!-- Mask -->
                        <ul class="slider-list slider-animation">
                            <li id="first" class="an-1">
                                <a href="#">
                                    <img src="dist/img/img_1.jpg" alt="Eye"/>

                                <div class="slider-tooltip"><h1>Eye</h1></div>
                            </li>
                            <li id="second" class="an-2">
                                <a href="#">

                            </li>
                            <li id="third" class="an-3">
                                <a href="#">
                                    <img src="dist/img/img_3.jpg" alt="Food"/>
                                </a>

                                <div class="slider-tooltip"><h1>Food</h1></div>
                            </li>
                            <li id="fourth" class="an-4">
                                <a href="#">
                                    <img src="dist/img/img_4.jpg" alt="Ant"/>
                                </a>

                                <div class="slider-tooltip"><h1>Ant</h1></div>
                            </li>
                        </ul>
                    </div>
                    <!-- End Mask -->
                    <div class="slider-progress progress-animation"></div>
                    <!-- Progress Bar -->
                </div>
                <!-- End Slider Container -->

                <!-- Dot Commands -->
                <ul class="dot-commands">
                    <li>
                        <span class="dot-cmd dot-animation"></span>
                    </li>
                    <li>
                        <span class="dot-cmd"></span>
                    </li>
                    <li>
                        <span class="dot-cmd"></span>
                    </li>
                    <li>

                </ul>
